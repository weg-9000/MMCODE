# MMCODE Full Stack Docker Compose
# =================================
# Orchestrates all services for the MMCODE platform
#
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With sandbox: docker-compose --profile security up -d

services:
  # ===================
  # Main API Service
  # ===================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmcode-api
    hostname: mmcode-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Supabase (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Database - Use DATABASE_URL from .env for Supabase PostgreSQL
      - DATABASE_URL=${DATABASE_URL}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      # Application
      - APP_ENV=${APP_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
      # Agent URLs (Docker network hostnames)
      - ARCHITECT_URL=http://architect-agent:8001
      - STACK_RECOMMENDER_URL=http://stack-recommender:8002
      - DOCUMENTER_URL=http://document-agent:8003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Development: Mount source for hot reload
      - ./app:/app/app:ro
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.mmcode.service: "api"
      com.mmcode.version: "1.0.0"

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: mmcode-postgres
    hostname: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mmcode}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mmcode_secret}
      - POSTGRES_DB=${POSTGRES_DB:-mmcode}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init scripts (optional)
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mmcode} -d ${POSTGRES_DB:-mmcode}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      com.mmcode.service: "database"

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: mmcode-redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.mmcode.service: "cache"

  # ===================
  # Architect Agent
  # ===================
  architect-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmcode-architect-agent
    hostname: architect-agent
    command: ["python", "-m", "app.agents.architect_agent.run"]
    ports:
      - "${ARCHITECT_PORT:-8001}:8001"
    environment:
      # Supabase (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - AGENT_MODE=standalone
      - A2A_SERVER_PORT=8001
      - REDIS_URL=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      com.mmcode.service: "architect-agent"
      com.mmcode.agent.type: "a2a-server"

  # ===================
  # Stack Recommender Agent
  # ===================
  stack-recommender-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmcode-stack-recommender
    hostname: stack-recommender
    command: ["python", "-m", "app.agents.stack_recommender.run"]
    ports:
      - "${STACK_RECOMMENDER_PORT:-8002}:8002"
    environment:
      # Supabase (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - AGENT_MODE=standalone
      - A2A_SERVER_PORT=8002
      - REDIS_URL=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      com.mmcode.service: "stack-recommender-agent"
      com.mmcode.agent.type: "a2a-server"

  # ===================
  # Document Agent
  # ===================
  document-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmcode-document-agent
    hostname: document-agent
    command: ["python", "-m", "app.agents.document_agent.run"]
    ports:
      - "${DOCUMENT_AGENT_PORT:-8003}:8003"
    environment:
      # Supabase (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - AGENT_MODE=standalone
      - A2A_SERVER_PORT=8003
      - REDIS_URL=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mmcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      com.mmcode.service: "document-agent"
      com.mmcode.agent.type: "a2a-server"

  # ===================
  # Security Sandbox (Optional Profile)
  # ===================
  security-sandbox:
    build:
      context: ./docker/security-sandbox
      dockerfile: Dockerfile
    container_name: mmcode-security-sandbox
    hostname: security-sandbox
    profiles:
      - security
      - full
    # Security configuration
    security_opt:
      - no-new-privileges:true
    # Resource limits
    mem_limit: 2g
    mem_reservation: 512m
    cpus: '2.0'
    pids_limit: 200
    # User namespace
    user: "1001:1001"
    # Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=512m
      - /var/tmp:noexec,nosuid,size=256m
    volumes:
      # Results output
      - sandbox_results:/tmp/scan-results
      # Configurations (read-only)
      - ./docker/security-sandbox/configs:/etc/mmcode-sandbox:ro
      - ./docker/security-sandbox/scripts:/opt/security-tools:ro
    networks:
      - sandbox-network
    environment:
      - MMCODE_SANDBOX_MODE=production
      - MMCODE_LOG_LEVEL=INFO
      - MMCODE_MAX_SCAN_TIME=3600
      - MMCODE_MAX_TARGETS=256
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "/opt/security-tools/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      com.mmcode.service: "security-sandbox"
      com.mmcode.security.isolation: "high"

# ===================
# Networks
# ===================
networks:
  mmcode-network:
    driver: bridge
    name: mmcode-network
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24

  sandbox-network:
    driver: bridge
    name: mmcode-sandbox-network
    internal: true  # No external access
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    driver: local
    name: mmcode-postgres-data

  redis_data:
    driver: local
    name: mmcode-redis-data

  sandbox_results:
    driver: local
    name: mmcode-sandbox-results
