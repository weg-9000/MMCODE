# MMCODE Nmap Security Configuration
# =================================
#
# Secure Nmap configuration for sandbox environment
# Enforces scan rate limits and security policies

# Timing and performance limits
max-scan-delay=1000
max-parallelism=50
max-hostgroup=100
max-retries=3

# Rate limiting  
max-rate=1000
min-rate=100

# Security restrictions
# Do not perform OS detection on certain sensitive ports
exclude-ports=22,135,139,445,3389

# Script security
# Only allow safe NSE scripts
safe-scripts-only=true

# Output configuration
output-format=xml
output-directory=/tmp/scan-results

# Network interface restrictions
# Bind to specific interface for additional security
# interface=eth0

# Host discovery limits
discovery-timeout=30
host-timeout=900

# Service detection limits
version-intensity=7
version-light=true

# Debugging and logging
log-level=2
log-errors=true